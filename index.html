---
layout: home
---

<header class="wrap clearfix cf">
  <div class="masthead cf ">
    <span class="hero">Sammenstilling</span>
    <h1>We are a collective of <span>Animators</span>, <span>Programmers</span> and <span>Creatives</span> hellbent on delivering content that appeals to your <span>customers</span>.</h1>
  </div>
</header>

<div id="content" class="invert projects cf">
  {% for project in site.case-studies limit:3 %}
    <h2>{{ project.title }}</h2>

    <div class="flowplayer no-background no-volume no-time no-toggle">
      <video autoplay loop data-native_fullscreen="true">
        <source type="video/webm" src="{{ site.baseurl }}{{ project.video.webm }}">
        <source type="video/mp4"  src="{{ site.baseurl }}{{ project.video.mp4 }}">
      </video>
    </div>

    <a class="project--link" href="{{ project.url || prepend:site.baseurl }}"></a>

  {% endfor %}
</div>
